<div *ngIf="auth.authState; then contacts else auth">
</div>

<ng-template #contacts>
  <ngx-material-contacts
    [contacts]="contacts"
    (onContactAdded)="addContact($event)"
    (onContactRemoved)="removeContact($event)">
  </ngx-material-contacts>
</ng-template>
